<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Livraria Treina-Recife</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		  name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
	<link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/demo/demo.css" rel="stylesheet" />
</h:head> 
<body> 
	<div class="main-panel">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header card-header-primary">
								<h4 class="card-title">Página de Navegação</h4>
							</div>
							<div class="card-body">
								<h:form>
								<div class="row">
									<h:messages id="message" styleClass="alert alert-danger col-md-12" />
									<h:outputText id="erroMsg" type="text" value="#{livroBean.livro.errorMsg}"/>
									<br/>
								</div>
								<div class="row">
								  <div class="col-md-6">
									<h:commandButton type="submit" class="btn btn-primary pull-left"
										immediate="true" action="#{livroBean.livro.abrir()}"
										value="Abrir livro" />
								  </div>
								  <div class="col-md-6">
									<h:commandButton type="submit" class="btn btn-primary pull-right"
										immediate="true" action="#{livroBean.livro.fechar()}"
										value="Fechar livro" />
								  </div>
								  <br/>
								</div>
								<div class="row">
									<h:outputLabel value="Nome do usuário do livro: " />
									<h:outputText id="usuario" type="text" styleClass="form-control" value="#{livroBean.livro.usuario.nome}" />  
									<br />
									<h:outputLabel value="Titulo: " />
									<h:outputText id="titulo" type="text" styleClass="form-control" value="#{livroBean.livro.titulo}"/>
									<br />
									<h:outputLabel value="Número total de páginas: " />
									<h:outputText id="ntpags" type="text" styleClass="form-control" value="#{livroBean.livro.totalPaginas}" />
									<br />
									<h:outputLabel value="Página atual: " />
									<h:outputText id="pagatual" type="text" styleClass="form-control" value="#{livroBean.livro.paginaAtual}" />
									<br />
									<h:outputLabel value="Aberto? " />
									<h:outputText id="status" type="text" styleClass="form-control" value="#{livroBean.livro.aberto}" />
									<br />
								</div>
								<br />
								<div class="row">
								  <div class="col-md-6">
									<h:commandButton type="submit" class="btn btn-primary pull-left"
										immediate="true" action="#{livroBean.livro.voltarPagina()}"
										value="Voltar uma página" />
								  </div>
								  <div class="col-md-6">
									<h:commandButton type="submit" class="btn btn-primary pull-right"
										immediate="true" action="#{livroBean.livro.avancarPagina()}"
										value="Avançar uma página"/>
								  </div>
								</div>
								<br/><br/>
								<div class="row">
								  <div class="col-md-8">
									<h:outputLabel value="Número de Páginas a avançar/voltar: " />
									<h:inputText id="pagina" name="pagina" type="number" styleClass="form-control"
												 size="3" value="#{leituraBean.paginas}" />
								  </div>
								  <div class="col-md-4">
									<h:commandButton type="submit" class="btn btn-primary"
										action="#{livroBean.livro.folhear(leituraBean.paginas)}"
										value="Folhear" />
								  </div>
								</div>
								<br/>
								<div class="row">
								  <div class="col-md-12">
									<h:commandButton type="submit" class="btn btn-primary"
										action="#{livroBean.voltarPagInicial()}"
										value="Voltar à página inicial" />
								  </div>
								</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body> 
</html>
