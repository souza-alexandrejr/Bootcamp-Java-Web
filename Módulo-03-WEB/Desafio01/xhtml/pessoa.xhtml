<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Livraria Treina-Recife</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		  name='viewport' />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
	<!-- CSS Files -->
	<link href="assets/css/material-dashboard.css?v=2.1.1" rel="stylesheet" />
	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/demo/demo.css" rel="stylesheet" />
</h:head> 
<body> 
	<div class="main-panel">
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header card-header-primary">
								<h4 class="card-title">Cadastro de Usu√°rio</h4>
							</div>
							<div class="card-body">
								<h:form>
								<div class="row">
										<h:messages id="message" styleClass="alert alert-danger col-md-12" />
								</div>
								<div class="row">
									<h:outputLabel value="Nome*: " />
									<h:inputText id="nome" type="text" styleClass="form-control"
												value="#{pessoaBean.pessoa.nome}" validator="#{pessoaBean.validaNome}" />
									<br />
									<h:outputLabel value="Idade: " />
									<h:inputText id="idade" type="text" styleClass="form-control" value="#{pessoaBean.pessoa.idade}" />
									<br />
									<h:outputLabel value="Sexo: " />
									<h:inputText id="sexo" type="text" styleClass="form-control" value="#{pessoaBean.pessoa.sexo}" />
									<br />
								</div>
								<br />
								<h:commandButton type="submit" class="btn btn-primary pull-left"
										action="#{pessoaBean.adicionarAlmanaque()}" value="Adicionar Almanaque" />
								<h:commandButton type="submit" class="btn btn-primary pull-right"
										action="#{pessoaBean.adicionarLivro()}" value="Adicionar Livro" />
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body> 
</html>
